<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Snake Cyberpunk Retro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
    <h1>Snake Cyberpunk</h1>
    <div class="controls">
        <button id="iniciarBtn">Iniciar Jogo</button>
        <button id="pausarBtn" disabled>Pausar</button>
    </div>
    <div class="game-board" id="gameBoard"></div>
    <div class="game-info">
        <div class="score">Pontos: <span id="score">0</span></div>
        <div class="high-score">Recorde: <span id="highScore">0</span></div>
    </div>
    <div class="game-over" id="gameOver">
        <h2>FIM DE JOGO!</h2>
        <p>Seus pontos: <span id="finalScore">0</span></p>
        <button id="reiniciarBtn">Jogar Novamente</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
